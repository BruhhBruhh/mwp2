<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #8b56e9; /* Purple */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            color: #ff3f6c; /* Red */
        }

        header {
            background-color: #682ae9; /* Darker Purple */
            color: white;
            text-align: center;
            padding: 2em 0;
        }

        nav {
            background-color: #5127a4; /* Dark Purple */
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffc107; /* Yellow */
        }

        main {
            text-align: center;
            padding: 2em;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>My Awesome Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <img src="images/8DE74338-7E55-499B-B381-FD3F2359B2D3_1_105_c.jpeg" alt="Centered Image">
    </main>
</body>

</html>
